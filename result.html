<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Result</title>
</head>
<style>
    .background-image {
    background-image: url("{{ url_for('static', filename='body.jpg') }}");
}
</style>

<!-- Add a class to the body tag -->
<body class="background-image">
    <ul class="nav justify-content-center  ">
        <li class="nav-item">
            <!-- <a class="nav-link" href="#">Result</a> -->
             <h1>Result</h1>
        </li>
    </ul>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="card" style="width: 50%; background:bisque;">
            <div class="card-body">
                <h5 class="card-title">Crop Type Prediction</h5>
                <img src="{{ url_for('static', filename='result.jpg') }}" class="card-img-top" alt="...">
                <p class="card-text" style="text-align: center;font-size: larger;font-weight: bold;">{{result}}</p>
                <p class="card-text">The predicted crop is: {{ Crop }}</p>
                
            </div>
        </div>
    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
